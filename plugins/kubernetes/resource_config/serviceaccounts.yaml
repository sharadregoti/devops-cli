operations:
  - name: "namespace"
    json_paths:
      - path: "metadata.namespace"
    output_format: ""
  - name: "name"
    json_paths:
      - path: "metadata.name"
    output_format: ""
  - name: "status"
    json_paths:
      - path: "status.phase"
    output_format: ""
  - name: "age"
    json_paths:
      - path: "metadata.creationTimestamp|@age"
    output_format: ""
styles:
  - row_background_color: mediumpurple
    conditions:
      - 'status.phase == "Terminating"'
  - row_background_color: lightskyblue
    conditions:
      - 'status.phase == "Active"'
  - row_background_color: lightskyblue
    conditions:
      - 'status.phase == "NA"'
specific_actions:
  - name: "describe"
    key_binding: "d"
    execution:
      cmd: |
        #!/bin/bash
        kubectl describe {{.resourceType}} {{.resourceName}} -n "{{.isolatorName}}" --kubeconfig {{.authPath}} --context {{.authName}}
    output_type: "string"
  - name: "check access"
    key_binding: "c"
    execution:
      cmd: |
        #!/bin/bash
        kubectl access-matrix --sa {{.isolatorName}}:{{.resourceName}} --kubeconfig {{.authPath}} --context {{.authName}}
    output_type: "string"
