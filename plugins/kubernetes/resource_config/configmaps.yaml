operations:
  - name: "namespace"
    json_paths: 
    - path: "metadata.namespace"
    output_format: ""
  - name: "name"
    json_paths: 
    - path: "metadata.name"
    output_format: ""
  - name: "data"
    json_paths: 
    - path: "data.#"
    output_format: ""
  - name: "age"
    json_paths: 
    - path: "metadata.creationTimestamp|@age"
    output_format: ""
styles:
  - row_background_color: lightskyblue
    conditions:
    - 'true'
specific_actions:
  - name: "describe"
    key_binding: "d"
    execution:
      cmd: "kubectl describe {{.resourceType}} {{.resourceName}} -n {{.isolatorName}}"
    output_type: "string"