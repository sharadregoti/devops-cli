operations:
  - name: "namespace"
    json_paths: 
    - path: "metadata.namespace"
    output_format: ""
  - name: "name"
    json_paths: 
    - path: "metadata.name"
    output_format: ""
  - name: "ready"
    json_paths:
    - path: "status.containerStatuses.#(ready==true)#|#"
    - path: "status.containerStatuses.#"
    output_format: "%v/%v"
  - name: "restarts"
    json_paths:
    - path: "status.containerStatuses.0.restartCount"
    output_format: ""
  - name: "status"
    json_paths: 
    - path: "status.phase"
    output_format: ""
  - name: "ip"
    json_paths: 
    - path: "status.podIP"
    output_format: ""
  - name: "node"
    json_paths: 
    - path: "spec.nodeName"
    output_format: ""
  - name: "age"
    json_paths: 
    - path: "metadata.creationTimestamp|@age"
    output_format: ""
nesting:
  is_nested: true
  resource_type: "containers"
  args:
  # is_self_contained_in_parent: true
  # parent_data_paths : 
  # - spec.containers
  # - spec.initContainers
styles:
  - row_background_color: red
    conditions:
    - 'status.phase != "Running"'
  - row_background_color: white
    conditions:
    - 'status.phase == "Running" || status.phase == "Succeeded"'
  - row_background_color: yellow
    conditions:
    - 'status.phase == "Pending"'
specific_actions:
  - name: "describe"
    key_binding: "d"
    scrren_action: "view"
    output_type: "string"
  - name: "logs"
    key_binding: "l"
    scrren_action: "view"
    output_type: "stream"
