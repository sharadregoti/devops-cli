operations:
  - name: "namespace"
    json_paths: 
    - path: "metadata.namespace"
    output_format: ""
  - name: "name"
    json_paths: 
    - path: "metadata.name"
    output_format: ""
  - name: "ready"
    json_paths:
    - path: "status.containerStatuses.#(ready==true)#|#"
    - path: "status.containerStatuses.#"
    output_format: "%v/%v"
  - name: "restarts"
    json_paths:
    - path: "status.containerStatuses.0.restartCount"
    output_format: ""
  - name: "status"
    json_paths: 
    - path: "status.phase"
    output_format: ""
  - name: "ip"
    json_paths: 
    - path: "status.podIP"
    output_format: ""
  - name: "node"
    json_paths: 
    - path: "spec.nodeName"
    output_format: ""
  - name: "age"
    json_paths: 
    - path: "metadata.creationTimestamp|@age"
    output_format: ""
nesting:
  is_nested: true
  resource_type: "containers"
  args:
  # is_self_contained_in_parent: true
  # parent_data_paths : 
  # - spec.containers
  # - spec.initContainers
styles:
  - row_background_color: red
    conditions:
    - 'status.phase != "Running"'
  - row_background_color: white
    conditions:
    - 'status.phase == "Running" || status.phase == "Succeeded"'
  - row_background_color: yellow
    conditions:
    - 'status.phase == "Pending"'
specific_actions:
  - name: "describe"
    key_binding: "d"
    execution:
      cmd: "kubectl describe {{.resourceType}} {{.resourceName}} -n {{.isolatorName}}"
    output_type: "string"
  - name: "logs"
    key_binding: "l"
    execution:
      cmd: "kubectl logs {{.resourceName}} -n {{.isolatorName}} -c {{(index .resource.spec.containers 0).name}} -f"
    output_type: "stream"
  - name: "shell"
    key_binding: "s"
    execution:
      cmd: 'kubectl exec -it {{.resourceName}} -n {{.isolatorName}} -c {{(index .resource.spec.containers 0).name}} -- sh'
      # cmd: 'kubectl exec -it {{.resourceName}} -n {{.isolatorName}} -c {{(index .resource.spec.containers 0).name}} -- sh -c "command -v bash >/dev/null && exec bash || exec sh"'
    output_type: "bidirectional"
  - name: "port-forward"
    key_binding: "f"
    output_type: "nothing"
    execution:
      cmd: "kubectl port-forward {{.resourceName}} {{.args.localPort}}:{{.args.containerPort}} --address {{.args.address}}"
      is_long_running: true
      user_input:
        required: true
        args:
          containerPort: "{{(index .resource.spec.containers 0).(index .ports 0).containerPort}}"
          localPort: "{{.resource.spec.containers[0].ports[0].containerPort}}"
          address: "localhost"
      server_input: 
        required: false

